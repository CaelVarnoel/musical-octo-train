<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Список клиентов компании</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class='romashka'>
<p class = 'text'><b>ООО РОМАШКА</b></p>
<img class='romashkaimg' src='http://ogorodsadovod.com/sites/default/files/u79/2017/06/matricaria1.jpg' width='60px'>
</div>
<div class='ivanov'>
<p class = 'text1'>Иванов Иван</p>
</div>
<div class='exit'>
<img class='exitimg' src='https://st4.depositphotos.com/1842549/21133/i/1600/depositphotos_211336492-stock-photo-exit-icon-exit-website-button.jpg' width='60px' title='Выход'>
</div>
<h1>Список клиентов компании</h1>
<table class='table'>
<tr>
<td width='100px'>Номер</td>
<td class='phio' width='300'>ФИО</td>
<td width='100'>Тип</td>
<td width='300'>Кол-во Заказов</td>
<td width='100'>Скидка, %</td>
<td width='50'></td>
</tr>
<tr></tr>
</table>
<input class='plus' type='image' src='https://st2.depositphotos.com/1432405/7572/v/950/depositphotos_75723631-stock-illustration-medical-sign-icon-2.jpg' width='50'>
<template id='newhuman-template'>
<tr class='newhuman'>
<td width='100px' class='number'></td>
<td width='300'><a href='' class='name'></a></td>
<td width='100' class='type'></td>
<td width='300' class='zakazy'></td>
<td width='100' class='second'></td>
<td width='50' class='delete'><input type='image' width='30px' height='20px' src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxJTpXPgzHWkAHjrJO22mcizqBjPMVYD3Z1a3nkg-gRl-IsxnW'></td>
</tr>
</template>
<form class='popup' oninput="zakoutput.value=zak.value">
<h2>Добавление/Редактирование клиента</h2>
<div class='half-width loli'>
<label>ID</label>
<input type='text' disabled class='ID'>
</div>
<div class="half-width">
<label>Тип</label>
<select class='select'>
<option>Vip</option>
<option>Standart</option>
<option>Economy</option>
</select>
</div>
<label>ФИО</label>
<input type='text' id='phio1'>
<label>Количество заказов</label>
<input id='zak' type='range' min='1' max='100'>
<output name="zakoutput" class='zakoutput'></output>
<label>Скидка</label>
<input type='number' class='number1'> %
<div>
<input type='submit' value='Сохранить' class='submit1'>
<input type="reset" value="Отмена" class='reset1'>
</div>
</form>
<form class='popup1' oninput="zakoutput.value=zak1.value">
<h2>Добавление/Редактирование клиента</h2>
<div class='half-width loli'>
<label>ID</label>
<input type='text' disabled class='ID2'>
</div>
<div class="half-width">
<label>Тип</label>
<select class='select1'>
<option>Vip</option>
<option>Standart</option>
<option>Economy</option>
</select>
</div>
<label>ФИО</label>
<input type='text' id='phio2'>
<label>Количество заказов</label>
<input id='zak1' type='range' min='1' max='100'>
<output name="zakoutput"></output>
<label>Скидка</label>
<input type='number' class='number2'> %
<div>
<input type='submit' value='Сохранить' class='submit2'>
<input type="reset" value="Отмена" class='reset2'>
</div>
</form>
